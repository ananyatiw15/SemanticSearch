<!doctype html>
<html lang="en" class="no-js">
    <head>
        <link rel="stylesheet" type="text/css" href="css/base.css" />
        <link rel="stylesheet" type="text/css" href="css/demo2.css" />
        <link rel="stylesheet" href="App.css" />
        <script>
            document.documentElement.className = "js";
            var supportsCssVars = function () {
                var e,
                    t = document.createElement("style");
                return (
                    (t.innerHTML = "root: { --tmp-var: bold; }"),
                    document.head.appendChild(t),
                    (e = !!(
                        window.CSS &&
                        window.CSS.supports &&
                        window.CSS.supports("font-weight", "var(--tmp-var)")
                    )),
                    t.parentNode.removeChild(t),
                    e
                );
            };
            supportsCssVars() ||
                alert(
                    "Please view this demo in a modern browser that supports CSS Variables.",
                );
        </script>
    </head>
    <body class="demo-2">
        <div class="content content--canvas">
            <h2 class="content__title">Swirl</h2>
        </div>

        <div class="app-container">
            <h1 class="title">Welcome to the Swirl-Animated Page</h1>

            <div class="search-container">
                <input
                    class="search-input"
                    type="text"
                    placeholder="Type something..."
                />
                <button class="search-button">Go</button>
            </div>

            <div class="output-box">
                <p class="ai-answer">
                    This is where the AI answer would appear.
                </p>
            </div>
        </div>

        <script src="js/noise.min.js"></script>
        <script src="js/util.js"></script>
        <script src="js/swirl.js"></script>
    </body>
</html>
